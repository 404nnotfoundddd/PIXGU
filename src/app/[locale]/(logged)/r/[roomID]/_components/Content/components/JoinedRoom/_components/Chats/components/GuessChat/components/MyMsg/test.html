<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel Art Canvas with Optimized Bucket Tool</title>
    <style>
      canvas {
        border: 1px solid black;
      }
      #tools {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <canvas id="pixelCanvas" width="400" height="400"></canvas>
    <div id="tools">
      <input type="color" id="colorPicker" value="#000000" />
      <button id="pencilTool">Pencil</button>
      <button id="bucketTool">Bucket</button>
    </div>

    <script>
      const canvas = document.getElementById('pixelCanvas');
      const ctx = canvas.getContext('2d');
      const colorPicker = document.getElementById('colorPicker');
      const pencilToolBtn = document.getElementById('pencilTool');
      const bucketToolBtn = document.getElementById('bucketTool');

      const pixelSize = 20;
      const gridWidth = canvas.width / pixelSize;
      const gridHeight = canvas.height / pixelSize;

      let currentColor = '#000000';
      let isDrawing = false;
      let currentTool = 'pencil';

      // Initialize grid
      function initGrid() {
        ctx.fillStyle = 'white';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        for (let x = 0; x < canvas.width; x += pixelSize) {
          for (let y = 0; y < canvas.height; y += pixelSize) {
            ctx.strokeRect(x, y, pixelSize, pixelSize);
          }
        }
      }

      // Draw pixel
      function drawPixel(x, y) {
        const gridX = Math.floor(x / pixelSize);
        const gridY = Math.floor(y / pixelSize);
        ctx.fillStyle = currentColor;
        ctx.fillRect(
          gridX * pixelSize,
          gridY * pixelSize,
          pixelSize,
          pixelSize,
        );
        ctx.strokeRect(
          gridX * pixelSize,
          gridY * pixelSize,
          pixelSize,
          pixelSize,
        );
      }

      // Optimized Bucket fill
      function bucketFill(startX, startY) {
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const startGridX = Math.floor(startX / pixelSize);
        const startGridY = Math.floor(startY / pixelSize);
        const startPos = (startGridY * gridWidth + startGridX) * 4;
        const startColor = [
          imageData.data[startPos],
          imageData.data[startPos + 1],
          imageData.data[startPos + 2],
          imageData.data[startPos + 3],
        ];
        const fillColor = hexToRgb(currentColor);

        if (
          startColor[0] === fillColor.r &&
          startColor[1] === fillColor.g &&
          startColor[2] === fillColor.b
        ) {
          return; // Color is the same, no need to fill
        }

        const pixelStack = [[startGridX, startGridY]];
        const fillPositions = new Set();

        while (pixelStack.length) {
          const [x, y] = pixelStack.pop();
          const currentPos = (y * gridWidth + x) * 4;

          if (
            x < 0 ||
            x >= gridWidth ||
            y < 0 ||
            y >= gridHeight ||
            fillPositions.has(`${x},${y}`) ||
            imageData.data[currentPos] !== startColor[0] ||
            imageData.data[currentPos + 1] !== startColor[1] ||
            imageData.data[currentPos + 2] !== startColor[2] ||
            imageData.data[currentPos + 3] !== startColor[3]
          ) {
            continue;
          }

          fillPositions.add(`${x},${y}`);

          for (let i = 0; i < pixelSize; i++) {
            for (let j = 0; j < pixelSize; j++) {
              const pixelPos =
                ((y * pixelSize + j) * canvas.width + (x * pixelSize + i)) * 4;
              imageData.data[pixelPos] = fillColor.r;
              imageData.data[pixelPos + 1] = fillColor.g;
              imageData.data[pixelPos + 2] = fillColor.b;
              imageData.data[pixelPos + 3] = 255;
            }
          }

          pixelStack.push([x + 1, y]);
          pixelStack.push([x - 1, y]);
          pixelStack.push([x, y + 1]);
          pixelStack.push([x, y - 1]);
        }

        ctx.putImageData(imageData, 0, 0);
      }

      // Hex to RGB conversion
      function hexToRgb(hex) {
        const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
        return result
          ? {
              r: parseInt(result[1], 16),
              g: parseInt(result[2], 16),
              b: parseInt(result[3], 16),
            }
          : null;
      }

      // Event listeners
      canvas.addEventListener('mousedown', (e) => {
        isDrawing = true;
        const rect = canvas.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        if (currentTool === 'pencil') {
          drawPixel(x, y);
        } else if (currentTool === 'bucket') {
          bucketFill(x, y);
        }
      });

      canvas.addEventListener('mousemove', (e) => {
        if (!isDrawing || currentTool !== 'pencil') return;
        const rect = canvas.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        drawPixel(x, y);
      });

      canvas.addEventListener('mouseup', () => (isDrawing = false));
      canvas.addEventListener('mouseout', () => (isDrawing = false));

      colorPicker.addEventListener(
        'change',
        (e) => (currentColor = e.target.value),
      );
      pencilToolBtn.addEventListener('click', () => (currentTool = 'pencil'));
      bucketToolBtn.addEventListener('click', () => (currentTool = 'bucket'));

      // Initialize
      initGrid();
    </script>
  </body>
</html>
